<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ol/css/ol.css">
    <script src="ol/build/ol.js"></script>
    <style>
        .map{
            height: 800px;
            width: 100%;
        }
    </style>
    <style>
        .mouse-position-wrapper{
            width: 300px;
            height: 39px;
            color: black;
            position: absolute;
            right: 20px;
            bottom: 6px;
            z-index: 999;
        }
    </style>
    <style>
        .ol-scale-line{
            left:100px;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="mouse-position" class="mouse-position-wrapper">
        <div class="custom-mouse-position"></div>
    </div>
    <script>
        var map=new ol.Map({
            target:'map',
            layers:[
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url:"http://rt{0-3}.map.gtimg.com/realtimerender?z={z}&x={x}&y={-y}&type=vector&style=0"
                    })
                })                
            ],
            view: new ol.View({
                center:[50,50],
                zoom:2
            }),
            controls: ol.control.defaults().extend([
                new ol.control.FullScreen(),
                new ol.control.MousePosition({
                    className:'custom-mouse-position',
                    target:document.getElementById('mouse-position')
                }),
                new ol.control.OverviewMap({
                    layers:[
                        new ol.layer.Tile({
                            source: new ol.source.XYZ({
                                url:"http://rt{0-3}.map.gtimg.com/realtimerender?z={z}&x={x}&y={-y}&type=vector&style=0"
                            })
                        })     
                    ]
                }),
                new ol.control.ScaleLine({}),
                new ol.control.ZoomSlider({}),
                new ol.control.ZoomToExtent({})
            ])
        })
    </script>   
</body>
</html>
